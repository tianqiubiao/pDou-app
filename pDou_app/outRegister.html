<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>推广注册</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div style="width:100%;background: #fa5c50 ;" class="outRegister">
    <div style="padding: 2rem 0;"><img src="img/app_pDOu_logo.png" alt="" class="img"></div>
    <div class="span79 " style="height: 21.7rem;">
        <div class="app_register_out noMBottom"
             style="background: url('img/app_register_title.png') no-repeat;background-size:100% "></div>
        <div class="app_register_out">
            <div class="app_register_input"><input type="tel" placeholder="请输入手机号码"></div>
        </div>
        <div class="app_register_out">
            <div class="app_register_input"><input type="password" placeholder="请设置6-12位密码"></div>
        </div>
        <div class="app_register_out">
            <div class="app_register_input"><input type="password" placeholder="请确认密码"></div>
        </div>
        <div class="app_register_out">
            <div class="app_register_oImgTop">
                <div class="app_register_oImgTop_A"><input type="text" placeholder="请输入图形验证码"></div>
                <div class="app_register_oImgTop_B"><img src="img/app_register_img.png" alt=""></div>
            </div>
        </div>
        <div class="app_register_out">
            <div class="app_register_oImgTop">
                <div class="app_register_oImgTop_c"><input type="text" placeholder="请输入验证码"></div>
                <div class="app_register_oImgTop_d">
                    <div>获取验证码</div>
                </div>
            </div>
        </div>
        <div>
            <div class="app_register_oImgFoot" style="margin-top: 2rem;">注册领取奖励</div>
        </div>
    </div>
    <div class="app_register_oImgSin" style="height: .5rem;;background: url('img/app_register_sin.png')repeat-x"></div>
    <div class="app_register_bottom">
        <div class="app_register_foot">
            <div class="app_register_footInner">
                <div>完成注册，送500元红包</div>
                <div>实名认证，送1000红包</div>
                <div>下载APP，在送2000元红包</div>
                <div>投资越多，红包越多! &nbsp;</div>
            </div>
            <!--<img src="img/app_register_gold_00.png" alt="">-->
        </div>
        <div class="app_register_gold_sin"></div>
        <div class="app_register_footer">
            <div>
                本次活动由P兜理财提供
            </div>
        </div>
    </div>
</div>
<div class="app_two_img">
    <div class="app_two_center">
        <div class="app_two_center_one" >
            <img src="img/app_close.png" alt="">
            <div class="app_two_center_two" ></div>
        </div>
        <div class="app_two_footer">
            <div class="app_two_footer_one" >注册成功！</div>
            <div class="app_two_footer_top">
                <div>
                    关注P兜理财微信公众号（PDOULC）</br>
                    或下载APP
                </div>
                <div >登录领取奖励吧</div>
            </div>
            <div class="app_two_footer_two" >点击下载APP</div>
            <div class="app_two_footer_three">*温馨提示，请在wifi环境下载</div>
        </div>
    </div>
</div>
</body>
</html>
